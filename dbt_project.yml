name: 'dbt_training'
version: '1.0.0'
config-version: 2

profile: 'default'

model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

target-path: "target"
clean-targets:
  - "target"
  - "dbt_packages"

models:
  dbt_training:
    +materialized: view
    marts:
      +materialized: table  # Materialize all marts as tables
      marketing:
        +schema: marketing  # Marketing marts are built in the marketing schema
    intermediate:
      +materialized: ephemeral  # All intermediate models as ephemerals

      