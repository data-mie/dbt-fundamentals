version: 2

models:
  - name: orders
    columns:
      - name: order_id
        tests:
          - unique
          - not_null
      - name: delivery_time_from_collection
        tests: 
          - greater_than_zero
      - name: delivery_time_from_order 
        tests: 
          - greater_than_zero
          
  - name: customers
    columns:
      - name: customer_id
        tests:
          - unique
          - not_null