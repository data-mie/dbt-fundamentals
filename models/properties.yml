version: 2

models:
  - name: customers
    description: Each record represents a customer.
    columns: 
      - name: customer_id
        tests:
          - unique
          - not_null
        description: '{{ doc("customer_id") }}'
      - name: first_name
        description: A customer's first name.
      - name: last_name
        description: A customer's last name.
      - name: count_orders
        description: The number of orders a customer has had all-time.
      - name: first_order_at
        description: The timestamp of a customer's first order.
      - name: most_recent_order_at
        description: The timestamp of a customer's most recent order.
  - name: orders
    description: Each record representes an order.
    columns:
      - name: order_id
        tests:
          - unique
          - not_null
        description: A unique identifier.
      - name: customer_id
        description: '{{ doc("customer_id") }}'
      - name: ordered_at
        description: The timestamp of the order.
      - name: order_status
        description: The current status of an order.
      - name: total_amount
        description: The total amount of the order in dollars.
      - name: store_id
        description: Unique identifier for a store.
      - name: delivery_time_from_collection
        tests:
          - greater_than_zero
        description: Delivery time from collecting the packages until reach client address.
